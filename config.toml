    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "游戏工坊"
    subtitle = """闲暇时读的游戏理论及相关研究分享，包含游戏制作入门、游戏编程、游戏设计、游戏心理机制研究、游戏文化研究等……持续更新中"""
    buttonText = "Get Started"
    url = "blogs"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

